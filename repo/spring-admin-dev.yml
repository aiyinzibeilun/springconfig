server:
  port: 4001
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: spring-admin
  cloud:
    config:
      # master 分支
      label: master
      #配置文件名称
      name: eureka
      #激活配置
      profile: dev
      #配置中心地址
      uri: localhost:3001
  #链路跟踪
  zipkin:
    base-url: http://localhost:6001
  sleuth:
    sampler:
      probability: 1.0 #采样比例
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

